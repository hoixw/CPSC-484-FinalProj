<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col items-center justify-center h-screen">
  <div class="fixed top-0 left-0 m-4 mt-6">
    <div id="exit"
      class="w-40 h-20 bg-red-500 hover:bg-red-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center">
      Exit
    </div>
  </div>
  <p class="text-4xl mb-8 text-center font-bold">Hover your hand to select a color:</p>
  <!-- Color Selection -->
  <div id="color-selection-1" class="flex space-x-8 mb-8">
    <div id="red"
      class="bg-red-500 rounded-full w-48 h-48 flex items-center justify-center text-white text-3xl font-bold hover:cursor-pointer border-4 border-red-600 hover:border-8 hover:border-red-700">
      Red </div>
    <div id="yellow"
      class="bg-yellow-300 rounded-full w-48 h-48 flex items-center justify-center text-white text-3xl font-bold hover:cursor-pointer border-4 border-yellow-400 hover:border-8 hover:border-yellow-500">
      Yellow </div>
    <div id="blue"
      class="bg-blue-500 rounded-full w-48 h-48 flex items-center justify-center text-white text-3xl font-bold hover:cursor-pointer border-4 border-blue-600 hover:border-8 hover:border-blue-700">
      Blue </div>
  </div>
  <div id="color-selection-2" class="flex space-x-8 mb-8 justify-center">
    <div id="green"
      class="bg-green-500 rounded-full w-48 h-48 flex items-center justify-center text-white text-3xl font-bold hover:cursor-pointer border-4 border-green-600 hover:border-8 hover:border-green-700">
      Green </div>
    <div id="purple"
      class="bg-purple-500 rounded-full w-48 h-48 flex items-center justify-center text-white text-3xl font-bold hover:cursor-pointer border-4 border-purple-600 hover:border-8 hover:border-purple-700">
      Purple </div>
  </div>
</body>

</html>
