<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white flex flex-col items-center justify-center h-screen">
  <div class="fixed top-0 left-0 m-4">
    <div id="exit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer">
      Exit
    </div>
  </div>
  <p class="text-2xl mb-8 text-center">Hover your hand to select a color!</p>
  <!-- Color Selection -->
  <div id="color-selection" class="flex space-x-4 mb-8">
    <div id="red"
      class="bg-red-500 rounded-full w-40 h-40 flex items-center justify-center text-white text-2xl font-bold hover:cursor-pointer"">Red
    </div>
    <div id="yellow"
      class="bg-yellow-200 rounded-full w-40 h-40 flex items-center justify-center text-white text-2xl font-bold hover:cursor-pointer">
      Yellow</div>
    <div id="blue"
      class="bg-blue-500 rounded-full w-40 h-40 flex items-center justify-center text-white text-2xl font-bold hover:cursor-pointer">
      Blue</div>
    <div id="green"
      class="bg-green-500 rounded-full w-40 h-40 flex items-center justify-center text-white text-2xl font-bold hover:cursor-pointer">
      Green</div>
    <div id="purple"
      class="bg-purple-500 rounded-full w-40 h-40 flex items-center justify-center text-white text-2xl font-bold hover:cursor-pointer">
      Purple</div>
  </div>
</body>

</html>
