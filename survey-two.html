<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKW Group Work Sessions - Initial Screening</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .slider-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]:focus {
            outline: none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 8px;
            background: #ababab;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            border: none;
            height: 24px;
            width: 24px;
            border-radius: 12px;
            background: black;
            margin-top: -8px;
        }
        input[type="range"]:focus::-webkit-slider-runnable-track {
            background: #626D9B;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 0.9em;
        }
        button, .back-link {
            background-color: #2C324A;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, .back-link:hover {
            background-color: #3A416F;
        }
        .instructions {
            font-size: 0.8em;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <h1>AKW Group Work Sessions</h1>
            <h2>Initial Screening</h2>
            <label for="motivation-range">How motivated do you feel?</label>
            <input type="range" id="motivation-range" name="motivation" min="1" max="5" step="1">
            <div class="labels">
                <span>1 - not very</span>
                <span>3 - neutral</span>
                <span>5 - very</span>
            </div>
        </div>
        <div class="navigation">
            <a href="#" class="back-link">Go Back</a>
            <button type="button">Next</button>
        </div>
        <div class="instructions">
            Please hold up the number of fingers for your answer
        </div>
    </div>
</body>
</html>
