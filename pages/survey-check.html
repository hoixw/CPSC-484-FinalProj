<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vibe Confirmation</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body
        class="bg-gray-50 flex flex-col items-center justify-center min-h-screen py-12"
    >
        <div class="fixed top-0 left-0 m-4 mt-6">
            <div
                id="exit"
                class="w-40 h-20 bg-red-500 hover:bg-red-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center"
            >
                Exit
            </div>
        </div>
        <p class="text-3xl mt-4 text-center">Awesome! Before you sit down,</p>
        <p class="text-3xl mb-4 text-center font-bold">
            do you want to complete a pre-survey?
        </p>
        <div class="flex space-x-6 items-center justify-center">
            <div
                id="no"
                class="w-64 h-24 bg-yellow-500 hover:bg-yellow-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center"
            >
                No, exit!
            </div>
            <div
                id="yes"
                class="w-64 h-24 bg-green-500 hover:bg-green-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center"
            >
                Yes!
            </div>
        </div>
    </body>
</html>
