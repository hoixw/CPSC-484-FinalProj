<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Selection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex flex-col items-center justify-center h-screen">
  <div class="fixed top-0 left-0 m-4 mt-6">
    <div id="exit"
      class="w-40 h-20 bg-red-500 hover:bg-red-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center">
      Exit
    </div>
  </div>
  <p id="question" class="text-4xl mb-8 text-center font-bold"></h1>
  <!-- Color Selection -->
  <div id="color-selection-1" class="flex space-x-8 mb-8">
    <div id="1"
      class="bg-red-500 rounded-full w-48 h-48 flex items-center justify-center text-black text-3xl font-bold hover:cursor-pointer border-4 border-red-600 hover:border-8 hover:border-red-700">
      1 </div>
    <div id="2"
      class="bg-orange-500 rounded-full w-48 h-48 flex items-center justify-center text-black text-3xl font-bold hover:cursor-pointer border-4 border-orange-600 hover:border-8 hover:border-orange-700">
      2 </div>
    <div id="3"
      class="bg-yellow-400 rounded-full w-48 h-48 flex items-center justify-center text-black text-3xl font-bold hover:cursor-pointer border-4 border-yellow-500 hover:border-8 hover:border-yellow-600">
      3 </div>
    <div id="4"
      class="bg-lime-500 rounded-full w-48 h-48 flex items-center justify-center text-black text-3xl font-bold hover:cursor-pointer border-4 border-lime-600 hover:border-8 hover:border-lime-700">
      4 </div>
    <div id="5"
      class="bg-green-600 rounded-full w-48 h-48 flex items-center justify-center text-black text-3xl font-bold hover:cursor-pointer border-4 border-green-700 hover:border-8 hover:border-green-800">
      5 </div>
  </div>
</body>

</html>
