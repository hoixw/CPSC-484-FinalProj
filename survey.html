<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat and Table Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <script>
        let hoverTimeout;
        let selectedColor = null;
    
        function handleHover(action) {
          clearTimeout(hoverTimeout);
    
          const button = document.getElementById(action);
          button.classList.remove('border-4', 'border-black');
    
          hoverTimeout = setTimeout(() => {
            button.classList.add('border-4', 'border-black');
            if (action === 'go-back') {
              window.location.href = 'index.html';
            } else if (action === 'yes') {
                window.location.href = 'surveystart.html';
            }
    
          }, 3000);
        }
    
        function handleMouseLeave(action) {
          clearTimeout(hoverTimeout);
    
          const button = document.getElementById(action);
          button.classList.remove('border-4', 'border-black');
        }
    
        window.onload = function() {
          const urlParams = new URLSearchParams(window.location.search);
          const selectedColor = urlParams.get('color');
          const colorText = document.getElementById('color-text');
          if (selectedColor) {
            colorText.textContent = `Looks like you selected ${selectedColor}!`;
          } else {
            colorText.textContent = 'No color selected.';
          }
        }
      </script>
</head>

<body>
    <div class="bg-gray-900 text-white h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-sm font-bold mb-4 text-gray-900 text-center">Awesome! Before you sit down, will you complete a pre-survey?</h1>            <div class="flex justify-between space-x-4">
                <div id="go-back" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer" onmouseover="handleHover('go-back')" onmouseleave="handleMouseLeave('go-back')">
                    No thanks!
                  </div>
                  <div id="yes" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded hover:cursor-pointer" onmouseover="handleHover('yes')" onmouseleave="handleMouseLeave('yes')">
                    Yes!
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
