<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AKW Group Work Sessions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex flex-col items-center justify-center h-screen">
  <div class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
      <h1 class="text-3xl font-bold mb-4">AKW Group Work Sessions</h1>
      <h2 class="text-2xl mb-5">Two quick questions:</h2>
      <p class="mb-6 text-2xl">How motivated do you feel to work right now?</p>
      <div class="fixed top-0 left-0 m-4">
        <div id="exit" class="w-40 h-20 bg-red-500 hover:bg-red-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center">
            Exit
        </div>
      </div>
      <div class="flex space-x-4 mb-8 justify-center">
        <div id="not-motivated" class="w-64 h-24 bg-red-500 hover:bg-red-700 text-2xl text-white font-bold rounded cursor-pointer focus:outline-none focus:shadow-outline flex items-center justify-center">Not Motivated</div>
        <div id="neutral" class="w-64 h-24 bg-yellow-500 hover:bg-yellow-700 text-2xl text-white font-bold rounded cursor-pointer focus:outline-none focus:shadow-outline flex items-center justify-center">Neutral</div>
        <div id="motivated" class="w-64 h-24 bg-green-500 hover:bg-green-700 text-2xl text-white font-bold rounded cursor-pointer focus:outline-none focus:shadow-outline flex items-center justify-center">Motivated</div>
      </div>
      <div class="flex justify-center">
        <div id="skip" class="w-64 h-24 bg-blue-500 hover:bg-blue-700 text-2xl text-white font-bold rounded cursor-pointer focus:outline-none focus:shadow-outline flex items-center justify-center">Skip</div>
      </div>
      <p class="text-sm opacity-60 mt-4">Please hover your hand over your selection</p>
    </div>
  </div>
</body>
</html>
