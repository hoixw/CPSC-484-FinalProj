<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-white flex flex-col items-center justify-center h-screen">
  <div class="fixed top-0 left-0 m-4">
    <div id="exit" class="w-40 h-20 bg-red-500 hover:bg-red-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center">
      Exit
    </div>
  </div>
  <p class="text-3xl mb-4 mt-4 text-center">You selected</p>
  <h1 id="table-number" class="text-5xl font-bold mb-4 text-center"></h1>
  <p class="text-3xl mb-8 text-center">Is this correct?</p>
  <div class="flex space-x-4 mb-2">
    <div id="no" class="w-64 h-24 bg-yellow-500 hover:bg-yellow-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center"> 
      No, go back!
    </div>
    <div id="yes" class="w-64 h-24 bg-green-500 hover:bg-green-700 text-2xl text-white font-bold rounded hover:cursor-pointer flex items-center justify-center"> 
      Yes!
    </div>
  </div>
</body>

</html>
